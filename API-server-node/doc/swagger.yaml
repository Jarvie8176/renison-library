        type: string
        description: book title in English
      edition:
        type: string
      authors:
        type: array
        items:
          $ref: '#/definitions/basicAuthorInfo'
      coverUrl:
        type: string

  detailedBookInfo:
    type: object
    required:
      - titleRomanized
    properties:
      id:
        type: number
      titleOriginal:
        type: string
        description: book title in original language
