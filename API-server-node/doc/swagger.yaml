        type: string
        description: book title in English
      edition:
        type: string
      authors:
        type: array
        items:
          $ref: '#/definitions/basicAuthorInfo'
      coverUrl:
        type: string
      subtitleOriginal:
        type: string
      subtitleRomanized:
        type: string
      publisherOriginal:
        type: string
      publisherRomanized:
        type: string
      dewey:
        type: string
      barcode:
        type: string
      pages:
        type: number
      isbn:
        type: string
      issn:
        type: string
      iccn:
        type: string
      language:
        type: string
      categories:
        type: array
        items:
          type: string
      keywords:
        type: array
        items:
          type: string
      sponsor:
        type: object
        properties:
          name:
            type: string
          url:
            type: string

  basicAuthorInfo:
    type: object
    properties:
      id:
        type: number
      type:
        type: string
        description: type is either "individual" or "organization"
      nameOriginal:
        type: string
      nameRomanized:
        type: string

  detailedAuthorInfo:
    type: object
    description: either romanized firstname and lastname or orginzation name is required
    properties:
      id:
        type: number
      lastnameOriginal:
        type: string
      firstnameOriginal:
        type: string
      middlenameOriginal:
        type: string
      orginzationNameOriginal:
        type: string
      lastnameRomanized:
        type: string
      firstnameRomanized:
        type: string
      middlenameRomanized:
        type: string
      orginzationNameRomanized:
        type: string

  publisher:
    type: object
    required:
      - nameRomanized
