<!DOCTYPE html>
<html lang="en" ng-app="renisonlibraryApp">
<head>
    <meta charset="UTF-8">
    <title>Renison | Lusi Wong Library</title>

    <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="../static/bower_components/angular/angular.js"></script>
    <script src="../static/bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

</head>
<body ng-controller="homeController">

    <div id="logo_container" class="container">Logo</div>
    <div id="library_title" class="container"></div>
    <div id="nav_div">
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs nav-justified">
                    <li id="nav-home-tab" class="active"><a href="#home">Home</a></li>
                    <li id="nav-booklist-tab"><a href="#booklist">Book List</a></li>
                    <li id="nav-search-tab"><a href="#search">Search</a></li>
                    <li id="nav-about-tab"><a href="#about">About</a></li>
                    <li id="nav-contact-tab"><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    {{ message }}
</body>
</html>
