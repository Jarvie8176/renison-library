<!DOCTYPE html>
<html lang="en" ng-app="renisonlibraryApp">
<head>
    <meta charset="UTF-8">
    <title>Renison | Lusi Wong Library</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/bookDetailController.js"></script>
    <script src="js/controllers/bookListController.js"></script>
    <script src="js/controllers/aboutController.js"></script>
    <script src="js/controllers/contactController.js"></script>

</head>
<body ng-controller="homeController">

    <div id="logo_container" class="container">
        <img id="renison_logo" src="resources/renison_logo.gif">
    </div>
    <div id="library_title" class="container"></div>
    <div id="nav_div">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <ul class="nav nav-tabs nav-justified">
                    <li id="nav-home-tab" class="active" ng-class="home_active_status"><a href="#home">Home</a></li>
                    <li id="nav-booklist-tab" ng-class="booklist_active_status"><a href="#booklist">Book List</a></li>
                    <li id="nav-search-tab" ng-class="search_active_status"><a href="#search">Search</a></li>
                    <li id="nav-about-tab" ng-class="about_active_status"><a href="#about">About</a></li>
                    <li id="nav-contact-tab" ng-class="contact_active_status"><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main" class="container">
        
        <div ng-view></div>
        
    </div>
</body>
</html>
