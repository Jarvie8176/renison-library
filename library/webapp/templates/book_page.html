{% extends "base.html" %}

{% load static %}

{% block main %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<p>{{ title }}</p>
					<p></p>

					<img alt="Book Cover" src="{% static cover %}" />

				</div>

			</div>

			<div class="row">
				<div class="col-md-12">
                    {% for key, value in content.items %}
                    <p>
                        <a>{{ key }} : {{ value }}</a>
                    </p>


                    {% endfor %}

				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
